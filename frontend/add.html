<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambah Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen flex items-center justify-center">

  <div class="max-w-xl w-full p-6 rounded shadow border border-gray-200">
    <h1 class="text-2xl font-bold mb-4">Tambah Produk Baru</h1>
    <form id="addForm" class="space-y-4">
      <input type="text" id="name" placeholder="Nama Produk" required class="w-full p-3 rounded border border-gray-300" />
      <input type="number" id="price" placeholder="Harga Produk" required class="w-full p-3 rounded border border-gray-300" />
      <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 w-full">Tambah Produk</button>
    </form>

    <a href="index.html" class="block mt-4 text-center bg-gray-200 text-black px-4 py-2 rounded hover:bg-gray-300 w-full">
      ‚Üê Kembali ke Home
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
